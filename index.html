<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo  border">
                <div class="logo"></div>
            </div>
            <div class="add border">
                <p class="add-first">
                    Deliver to
                </p>
                <div class="loc">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">
                        India
                    </p>
                </div>
            </div>

            <div class="nav-search">
                <select>
                    <option value="">All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="icon">
                    <button class="search-icon"> <i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="language border">
                <i><img src="united-states_330459.png" alt="" height="20px"></i>
                <select class="lang">
                    <option value="">EN</option>
                </select>
            </div>

            <div class="account border">

                <p class="acc-first">Hello,sign in</p>
                <select class="acc-second">
                    <option value="">Account & Lists</option>
                </select>

            </div>
            <div class="order border">
                <p class="return">Returns</p>
                <p class="order-2">& Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping" id="cart-icon"></i>
                <p class="cart-text">Cart</p>
            </div>
        </div>
        <div class="details">
            <div class="home border">
            <button class="detail-icon border"> <i class="fa-solid fa-bars"></i></button>
            <p class="d-text">All</p>
        </div>
            <ul>
                <li  class="border"><a href="#">Today's Deals</a></li>
                <li class="border"><a href="#">Customer Service</a></li>
                <li class="border"><a href="#">Registry</a></li>
                <li class="border"><a href="#">Gift Cards</a></li>
                <li class="border"><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content">
            <div class="content-img">
              <div class="hero-img">
                <div class="alert">
                    <p class="alert-text">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local. <a href="#">Click here to go to amazon.in</a></p>
                </div>
              </div>
              <div class="products">
                <div class="gaming"></div>
                <div class="refresh"></div>
                <div class="fashion"></div>
                <div class="pc"></div>
                <div class="gaget"></div>
                <div class="gift"></div>
                <div class="top-deal"></div>
                <div class="trend"></div>
              </div>
            </div>
        </div>
    </main>

</body>

</html>
